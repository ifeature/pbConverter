<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Include</title>
</head>
<body>

<template id="errorBox">
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Найдены ошибки</h4>
      <ul class="collection">
        <template id="errorBoxItem">
          <li class="collection-item avatar">
            <i class="material-icons circle red">error</i>
            <span class="title">Ошибка</span>
            <p>Неверно заполнено поле: <span class="errorField"></span></p>
          </li>
        </template>
      </ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</template>

<template id="changeCurrencyTemplate">
  <div class="input-field col s6">
    <div>
      <select id="changeCurrency" title="Меняю валюту"></select>
      <label for="changeCurrency">Меняю</label>
    </div>
    <fieldset>
      <legend>Сумма</legend>
      <input placeholder="Введите число" id="inputValue" type="text" class="validate" title="Сумма" maxlength="20" required pattern="^\d+.?\d+$">
    </fieldset>
  </div>
</template>

<template id="receiveCurrencyTemplate">
  <div class="input-field col s6">
    <div>
      <select id="receiveCurrency" title="Получаю валюту"></select>
      <label for="receiveCurrency">Получаю</label>
    </div>
    <fieldset>
      <legend>Результат</legend>
      <input placeholder="Результат" id="resultValue" type="text" class="validate" readonly maxlength="20" pattern="^\d+.?\d+$">
    </fieldset>
  </div>
</template>

<template id="controlsTemplate">
  <div class="input-field col s6">
    <button class="waves-effect waves-light btn-large" id="changeButton">Посчитать</button>
  </div>
</template>
